<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Modal Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="openModalBtn" class="open-button">Open</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Hello! This is a beautiful and elegant message.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
